            format: double
            description: >-
              This score is derived from the time spent idling. Score Range is
              0-100 for Volvo & 0-10 for Renault.
          edriveMode:
            type: number
            format: double
            description: >-
              This score is based on distance using performance drive mode
              compared to distance using any drive mode. This score will only be
              available for Volvo and range is 0-100.
          standstillElectric:
            type: number
            format: double
            description: >-
              This score is based on consumption while standing still excluding
              PTO consumption. Score Range is 0-100 for Volvo & 0-10 for
              Renault.
        required:
          - total
          - anticipation
          - braking
          - coasting
          - engineAndGearUtilization
          - standstill
      totalTime:
        type: integer
        description: Total time the engine has been running in seconds.
      avgSpeedDriving:
        type: number
        format: double
        example: 54.5
        description: >-
          The average driving speed in km/h.This parameter replaces
          avgSpeedDrivingKmh from previous version 1.0.X.
      totalDistance:
        type: number
        format: double
        description: >-
          Total distance for the fleet, driver(s) or vehicle(s) in meters.This
          parameter replaces totalDistanceInKm from previous version 1.0.X.
        example: 1545
      avgFuelConsumption:
        type: number
        format: double
        description: >-
          Diesel consumption in millilitres per 100Km.This parameter replaces
          avgFuelConsumptionPer100Km from previous version 1.0.X.
      avgFuelConsumptionGaseous:
        type: number
        format: double
        description: >-
          Gas (LNG) consumption in kilograms per 100Km.This parameter replaces
          avgFuelConsumptionKgPer100Km from previous version 1.0.X.
      avgElectricEnergyConsumption:
        type: number
        format: double
        description: Average energy consumption in watt-hours per 100Km.
      vehicleUtilization:
        type: number
        format: double
        description: vehicleUsage in percentage.
      co2Emissions:
        type: number
        format: double
        description: >-
          co2EmissionFootPrint in tons only available for Volvo.This parameters
          replaces co2EmissionInTons from version 1.0.X.
        example: 2.74
      co2Saved:
        type: number
        format: double
        description: >-
          Approximation of how much carbon dioxide would have been emitted by
          using a EURO6 diesel truck fueled with B7 diesel instead of an
          electric truck.
        example: 0.07
    required:
      - scores
      - totalTime
      - avgSpeedDriving
      - vehicleUtilization
      - totalDistance
  DriverIdObject:
    type: object
    properties:
      tachoDriverIdentification:
        type: object
        properties:
          driverIdentification:
            type: string
            description: >-
              The unique identification of a driver in a Member State. This
              fields is formatted according the definition for
              driverIdentification in: COMMISSION REGULATION (EC) No 1360/2002
              Annex 1b
            example: 12345678901234
          cardIssuingMemberState:
            type: string
            description: >-
              The country alpha code of the Member State having issued the card.
              This fields is formatted according the definition for NationAlpha
              in: COMMISSION REGULATION (EC) No 1360/2002 Annex 1b
            example: S
          driverAuthenticationEquipment:
            type: string
            description: >-
              Code to distinguish different types of equipment for the
              tachograph application. See description of the field
              'DriverAuthenticationEquipment' in: COMMISSION REGULATION (EC) No
              1360/2002 Annex 1b
            example: DRIVER_CARD
            enum:
              - RESERVED
              - DRIVER_CARD
              - CONTROL_CARD
              - COMPANY_CARD
              - MANUFACTURING_CARD
              - VEHICLE_UNIT
              - MOTION_SENSOR
          cardReplacementIndex:
            type: string
            description: >-
              A card replacement index. This fields is formatted according the
              definition for CardReplacementIndex (chap 2.26) in: COMMISSION
              REGULATION (EC) No 1360/2002 Annex 1b
            example: 0
          cardRenewalIndex:
            type: string
            description: >-
              A card renewal index. This fields is formatted according the
              definition for CardRenewalIndex (chap 2.25) in: COMMISSION
              REGULATION (EC) No 1360/2002 Annex 1b
            example: 0
        required:
          - driverIdentification
          - cardIssuingMemberState
      oemDriverIdentification:
        type: object
        properties:
          idType:
            type: string
            description: 'Contains an optional id type (e.g. pin, USB, encrypted EU id).'
            example: USB
          oemDriverIdentification:
            type: string
            description: An OEM specific driver id.
            example: ABC-123-DEF
  VinProperty:
    type: string
    description: vehicle identification number. See ISO 3779 (17 characters).
    example: ABC12345678901234
responses:
  BadRequest:
    description: >-
      The server cannot or will not process the request due to an apparent
      client error (e.g., malformed request syntax, invalid request message
      framing, or deceptive request routing). Possible reason mandatory field
      missing, e.g. Authentication Header empty or missing.
  Unauthorized:
    description: >-
      Similar to 403 Forbidden, but specifically for use when authentication is
      required and has failed or has not yet been provided. The response must
      include a WWW-Authenticate header field containing a challenge applicable
      to the requested resource. See Basic access authentication and Digest
      access authentication. Possible reason Wrong credentials and/or Login
      credentials expired.
  Forbidden:
    description: >-
      The request was a valid request, but the server is refusing to respond to
      it. Unlike a 401 Unauthorized response, authenticating will make no
      difference. On servers where authentication is required, this commonly
      means that the provided credentials were successfully authenticated but
      that the credentials still do not grant the client permission to access
      the resource (e.g. a recognized user attempting to access restricted
      content). Possible reason Insufficient rights for the service, no rights
      on any service of this vehicle and/or Response is too large.
  NotFound:
    description: >-
      The requested resource could not be found but may be available again in
      the future. Subsequent requests by the client are permissible. Possible
      reason vehicle unknown and/or rFMS-Version not supported.
  NotAcceptable:
    description: Possible reason unsupported Accept parameter sent.
  TooManyRequests:
    description: >-
      The user has sent too many requests in a given amount of time. Intended
      for use with rate limiting schemes. Possible reason Request sent too often
      and/or Max concurrent calls.
