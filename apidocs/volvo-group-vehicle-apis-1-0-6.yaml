swagger: '2.0'
info:
  description: Volvo Group vehicle API
  version: 1.0.6
  title: Volvo Group vehicle APIs
host: api.volvotrucks.com
basePath: /vehicle
securityDefinitions:
  basicAuth:
    type: basic
security:
  - basicAuth: []
schemes:
  - https
parameters:
  requestId:
    name: requestId
    in: query
    description: >-
      A client unique request id used for fault tracing at the API supplier.
      This shall be unique for each request if used.
    required: false
    type: string
    x-example: 173d9deb-f3dd-48e6-93f3-905144bc4f4e
  lastVin:
    name: lastVin
    in: query
    description: >-
      The response will return the next block of vehicles not including the one
      with the given VIN. When the last call to the vehicle list function had
      MoreDataAvailable-parameter set to true you must supply the VIN of the
      last item in the list as lastVin parameter in the next call.
    required: false
    type: string
    x-example: ABC12345678901234
  datetype:
    name: datetype
    in: query
    description: >-
      The start/stop times are compared to the created or received time of the
      position reports. If this isn’t supplied all times are received times.
    default: received
    required: false
    type: string
    enum:
      - created
      - received
  starttime:
    name: starttime
    in: query
    description: >-
      Only the data created/received after this time should be returned. (i.e.
      >= starttime)
    required: false
    type: string
    format: date-time
    x-example: '2023-03-16T10:00:00Z'
  stoptime:
    name: stoptime
    in: query
    description: >-
      Only the data created/received before this time should be returned. (i.e.
      < stoptime)
    required: false
    type: string
    format: date-time
    x-example: '2023-03-16T10:15:00Z'
  vin:
    name: vin
    in: query
    description: Only the data created by the vehicle with this VIN should be returned
    required: false
    type: string
paths:
  /vehicles:
    get:
      tags:
        - Vehicle Data
      summary: List of vehicles
      description: >-
        The vehicle resource is used to get a list of all the vehicles the
        client credentials  has access to. The vehicle list is always returned
        in the same order.
      produces:
        - application/x.volvogroup.com.vehicles.v1.0+json; UTF-8
      parameters:
        - $ref: '#/parameters/requestId'
        - name: additionalContent
          in: query
          description: >-
            Returns additional data reports as specified in this parameter, in a
            comma separated list. If this parameter isn’t supplied the returned
            reports contain no additional content. VOLVOGROUPVEHICLE - Addtional
            Volvo Group content
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
            enum:
              - VOLVOGROUPVEHICLE
        - $ref: '#/parameters/lastVin'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/VehicleResponseObject'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
        '406':
          $ref: '#/responses/NotAcceptable'
        '429':
          $ref: '#/responses/TooManyRequests'
  /vehiclepositions:
    get:
      tags:
        - Vehicle Data
      summary: Positions for one or more vehicles
      description: >-
        The vehicle position resource is used to get the positions for one or
        several vehicles. The starttime, stoptime & latestOnly parameters can be
        used to get all historical positions between a start and stop time or
        the latest known position only. The vin parameter can be used to get all
        historical positions between starttime and stoptime or latest position
        for one individual vehicle. If the vin parameter isn’t set the response
        will contain all vehicles the client has access to. If a request is made
        for data in a period where no data has been received, an empty list will
        be returned.
      produces:
        - application/x.volvogroup.com.vehiclepositions.v1.0+json; UTF-8
      parameters:
        - $ref: '#/parameters/requestId'
        - $ref: '#/parameters/datetype'
        - $ref: '#/parameters/starttime'
        - $ref: '#/parameters/stoptime'
        - $ref: '#/parameters/vin'
        - name: latestOnly
          in: query
          description: >-
            If this value is set to true only the last latest position, matching
            the trigger filter (if used), is returned for each vehicle in the
            response. If this value is set to false (or not present) all
            positions matching the starttime/stoptime criteria is returned for
            each vehicle in the response.
          required: false
          type: boolean
          default: false
        - name: triggerFilter
          in: query
          description: >-
            Will only return data reports that was triggered by the trigger
            defined by the filter. Detailed information for this parameter can
            be found in the Trigger filter chapter in the API documentation.
          required: false
          type: string
          enum:
            - TIMER
            - TELL_TALE
            - DRIVER_LOGIN
            - DRIVER_LOGOUT
            - IGNITION_ON
            - IGNITION_OFF
            - ENGINE_ON
            - ENGINE_OFF
            - PTO_ENABLED
            - PTO_DISABLED
            - DISTANCE_TRAVELLED
            - DRIVER_1_WORKING_STATE_CHANGED
            - DRIVER_2_WORKING_STATE_CHANGED
            - GEOFENCE
            - DTJ_ACTIVITY
            - CARGO_DOOR
            - CARGO_DEFROST
            - DRIVING_WITHOUT_BEING_LOGGEDIN
            - FUELLEVEL_CHANGED_WHILE_OFF
            - ADBLUELEVEL_CHANGED_WHILE_OFF
            - DTM
            - STATUS_ON_DEMAND
            - COLLISION_MITIGATION
            - FLEET_OVERSPEED
            - TACHO_OUT_OF_SCOPE_MODE
            - IDLING
            - TIRE_WARNING
            - MOVEMENT
            - NO_MOVEMENT
            - TEMPERATURE_ALARM
            - ADBLUELEVEL_LOW
            - WITHOUT_ADBLUE
            - BATTERY_PACK_HIGH_DISCHARGE
            - BATTERY_PACK_ENERGY_USAGE
            - BATTERY_PACK_CHARGING_STATUS_CHANGE
            - BATTERY_PACK_CHARGING_CONNECTION_STATUS_CHANGE
        - $ref: '#/parameters/lastVin'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/VehiclePositionResponseObject'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
        '406':
          $ref: '#/responses/NotAcceptable'
        '429':
          $ref: '#/responses/TooManyRequests'
  /vehiclestatuses:
    get:
      tags:
        - Vehicle Data
      summary: Status for one or more vehicles
      description: >-
        The vehicle status resource is used to get the status reports for one or
        several vehicles. Using the starttime, stoptime & latestOnly parameters
        it can be used to get all historical status reports between a start and
        stop time or the latest known status only. Using the vin parameter it
        can be used to get all historical vehicle reports or latest status for
        one individual vehicle. If a request is made for data in a period where
        no data has been received, an empty list will be returned.
      produces:
        - application/x.volvogroup.com.vehiclestatuses.v1.0+json; UTF-8
      parameters:
        - $ref: '#/parameters/requestId'
        - $ref: '#/parameters/datetype'
        - $ref: '#/parameters/starttime'
        - $ref: '#/parameters/stoptime'
        - $ref: '#/parameters/vin'
        - name: contentFilter
          in: query
          description: >-
            Will only return data reports that contain information in the area
            defined by the filters. Detailed information for this parameter can
            be found in the Content chapter. If this filter parameter isn’t
            supplied the returned reports contain all available blocks.
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
            enum:
              - ACCUMULATED
              - SNAPSHOT
              - UPTIME
        - name: additionalContent
          in: query
          description: >-
            Returns additional data reports as specified in this parameter, in a
            comma separated list. If this parameter isn’t supplied the returned
            reports contain no additional content. VOLVOGROUPSNAPSHOT -
            Addtional Volvo Group snapshot content VOLVOGROUPACCUMULATED -
            Addtional Volvo Group accumulated data content
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
            enum:
              - VOLVOGROUPSNAPSHOT
              - VOLVOGROUPACCUMULATED
        - name: triggerFilter
          in: query
          description: >-
            Will only return data reports that were triggered by the triggers
            defined by the filter. Detailed information for this parameter can
            be found in the Trigger filter chapter in the API documentation.
          required: false
          type: array
          collectionFormat: csv
          items:
            type: string
            enum:
              - TIMER
              - TELL_TALE
              - DRIVER_LOGIN
              - DRIVER_LOGOUT
              - IGNITION_ON
              - IGNITION_OFF
              - ENGINE_ON
              - ENGINE_OFF
              - PTO_ENABLED
              - PTO_DISABLED
              - DISTANCE_TRAVELLED
              - DRIVER_1_WORKING_STATE_CHANGED
              - DRIVER_2_WORKING_STATE_CHANGED
              - GEOFENCE
              - DTJ_ACTIVITY
              - CARGO_DOOR
              - CARGO_DEFROST
              - DRIVING_WITHOUT_BEING_LOGGEDIN
              - FUELLEVEL_CHANGED_WHILE_OFF
              - ADBLUELEVEL_CHANGED_WHILE_OFF
              - DTM
              - STATUS_ON_DEMAND
              - COLLISION_MITIGATION
              - FLEET_OVERSPEED
              - TACHO_OUT_OF_SCOPE_MODE
              - IDLING
              - TIRE_WARNING
              - MOVEMENT
              - NO_MOVEMENT
              - TEMPERATURE_ALARM
              - ADBLUELEVEL_LOW
              - WITHOUT_ADBLUE
              - BATTERY_PACK_HIGH_DISCHARGE
              - BATTERY_PACK_ENERGY_USAGE
              - BATTERY_PACK_CHARGING_STATUS_CHANGE
              - BATTERY_PACK_CHARGING_CONNECTION_STATUS_CHANGE
              - VEHICLE_COUPLER_UNLOCK_ALLOWED
              - CLIMATE_STATUS
              - BATTERY_PRECONDITIONING
              - VEHICLE_MODE
        - name: latestOnly
          in: query
          description: >-
            If this value is set to true only the last latest vehicle status
            event, matching the trigger filter (if used), is returned for each
            vehicle in the response. If this value is set to false (or not
            present) all vehicle status events matching the starttime/stoptime
            criteria is returned for each vehicle in the response.
          default: false
          required: false
          type: boolean
        - $ref: '#/parameters/lastVin'
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/VehicleStatusResponseObject'
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '403':
          $ref: '#/responses/Forbidden'
        '404':
          $ref: '#/responses/NotFound'
        '406':
          $ref: '#/responses/NotAcceptable'
        '429':
          $ref: '#/responses/TooManyRequests'
responses:
  BadRequest:
    description: >-
      The server cannot or will not process the request due to an apparent
      client error  (e.g., malformed request syntax, invalid request message
      framing, or deceptive request routing)
       Possible reason: Mandatory field missing, e.g. Authentication Header empty or missing
       The comments for the 4xx codes are from the Wikipedia article [List of HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#4xx_Client_errors), which is released under the [Creative Commons Attribution-Share-Alike License 3.0](https://creativecommons.org/licenses/by-sa/3.0/). View authors on this [page](https://en.wikipedia.org/w/index.php?title=List_of_HTTP_status_codes&action=history).
  Unauthorized:
    description: >-
      Similar to 403 Forbidden, but specifically for use when authentication is
      required and has failed or has not yet been provided. The response must
      include a WWW-Authenticate header field containing a challenge applicable
      to the requested resource. See Basic access authentication and Digest
      access authentication.
       Possible reason: Wrong credentials and/or Login credentials expired
       The comments for the 4xx codes are from the Wikipedia article [List of HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#4xx_Client_errors), which is released under the [Creative Commons Attribution-Share-Alike License 3.0](https://creativecommons.org/licenses/by-sa/3.0/). View authors on this [page](https://en.wikipedia.org/w/index.php?title=List_of_HTTP_status_codes&action=history).
  Forbidden:
    description: >-
      The request was a valid request, but the server is refusing to respond to
      it. Unlike a 401 Unauthorized response, authenticating will make no
      difference. On servers where authentication is required, this commonly
      means that the provided credentials were successfully authenticated but
      that the credentials still do not grant the client permission to access
      the resource (e.g. a recognized user attempting to access restricted
      content)
       Possible reason: Insufficient rights for the service, no rights on any service of this vehicle and/or Response is too large
       The comments for the 4xx codes are from the Wikipedia article [List of HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#4xx_Client_errors), which is released under the [Creative Commons Attribution-Share-Alike License 3.0](https://creativecommons.org/licenses/by-sa/3.0/). View authors on this [page](https://en.wikipedia.org/w/index.php?title=List_of_HTTP_status_codes&action=history).
  NotFound:
    description: >-
      The requested resource could not be found but may be available again in
      the future.  Subsequent requests by the client are permissible
       Possible reason: vehicle unknown and/or rFMS-Version not supported
       The comments for the 4xx codes are from the Wikipedia article [List of HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#4xx_Client_errors), which is released under the [Creative Commons Attribution-Share-Alike License 3.0](https://creativecommons.org/licenses/by-sa/3.0/). View authors on this [page](https://en.wikipedia.org/w/index.php?title=List_of_HTTP_status_codes&action=history).
  NotAcceptable:
    description: 'Possible reason: unsupported Accept parameter sent'
  TooManyRequests:
    description: >-
      The user has sent too many requests in a given amount of time. Intended
      for use with rate limiting schemes
       Possible reason: Request sent too often and/or Max concurrent calls
       The comments for the 4xx codes are from the Wikipedia article [List of HTTP status codes](https://en.wikipedia.org/wiki/List_of_HTTP_status_codes#4xx_Client_errors), which is released under the [Creative Commons Attribution-Share-Alike License 3.0](https://creativecommons.org/licenses/by-sa/3.0/). View authors on this [page](https://en.wikipedia.org/w/index.php?title=List_of_HTTP_status_codes&action=history).
definitions:
  VehicleResponseObject:
    type: object
    properties:
      vehicleResponse:
        type: object
        properties:
          vehicles:
            type: array
            items:
              $ref: '#/definitions/VehicleObject'
      moreDataAvailable:
        type: boolean
        description: >-
          This will be set to true if the result set was too large to be sent
          back in one reply. A new request must be sent to get the rest of the
          vehicles, where the lastVin parameter must be supplied. The lastVin
          should be set to the VIN of the last vehicle in the result set of this
          message.
    required:
      - vehicleResponse
      - moreDataAvailable
  VehicleObject:
    type: object
    properties:
      vin:
        $ref: '#/definitions/VinProperty'
      customerVehicleName:
        type: string
        description: The customer’s name for the vehicle.
        example: Mike's truck
      brand:
        type: string
        description: >-
          The vehicle brand. rFMS standard values VOLVO TRUCKS, SCANIA, DAIMLER,
          IVECO, DAF, MAN, RENAULT TRUCKS, VDL, VOLVO BUSES
        example: VOLVO TRUCKS
      productionDate:
        type: object
        description: Indicates when the vehicle was produced.
        properties:
          day:
            type: integer
            example: 1
            description: Day of the month where first day of the month is 1
          month:
            type: integer
            example: 4
            description: 'Month of the year, where January is value 1'
          year:
            type: integer
            example: 2018
      type:
        type: string
        description: 'Indicates the type of vehicle. Examples TRUCK, BUS'
        example: TRUCK
      model:
        type: string
        description: Indicates the model of the vehicle. OEM specific value.
        example: FH
      possibleFuelType:
        type: array
        description: >-
          The possible fuel types supported by this vehicle, formatted as the
          HEX id number according to SPN 5837. This does NOT indicate which fuel
          type that is presently being used.
        items:
          type: string
          example: 1A
      emissionLevel:
        type: string
        description: >-
          'The emission level this vehicle supports. Possible values: European
          Union, Heavy-Duty Truck and Bus Engines: EURO_III, EURO_III_EEV,
          EURO_IV, EURO_V, EURO_VI European Union, Nonroad Engines:
          EURO_STAGE_III, EURO_STAGE_IV, EURO_STAGE_V United_States, Heavy-Duty
          Truck and Bus Engines: EPA_2004, EPA_2007, EPA_2010, EPA_2015_NOX10,
          EPA_2015_NOX05, EPA_2015_NOX02 United_States, Nonroad Engines:
          EPA_TIER_2, EPA_TIER_3, EPA_TIER_4_2008, EPA_TIER_4_2013 Brazil,
          Heavy-Duty Truck and Bus Engines: PROCONVE_P5, PROCONVE_P6,
          PROCONVE_P7 Brazil, Nonroad Engines: PROCONVE_MARI'
        example: EURO_VI
      tellTaleCode:
        type: string
        description: >-
          This parameter indicates how the tell tales shall be interpreted, the
          code is unique for each OEM. One OEM can have different
          interpretations  depending on vehicle type.
      chassisType:
        type: string
        description: >-
          The chassis type of the vehicle. OEM specific value. In the rFMS
          standard this is used for busses.
      noOfAxles:
        type: integer
        description: >-
          Number of axles on the vehicle. In the rFMS standard this is used for
          busses.
        example: 2
      totalFuelTankVolume:
        type: integer
        description: >-
          Total fuel volume for all tanks. In the rFMS standard this is used for
          busses.
        example: 500
      tachographType:
        type: string
        description: >-
          The type of tachograph in the vehicle. rFMS standard values MTCO,
          DTCO, TSU, NONE (indicating that there are no Tacho in the vehicle) In
          the rFMS standard this is used for busses.
        example: MTCO
      gearboxType:
        type: string
        description: >-
          The type of gearbox the vehicle is equipped with. rFMS standard values
          MANUAL, AUTOMATIC, SEMI_AUTOMATIC, NO_GEAR (e.g electrical) In the
          rFMS standard this is used for busses.
        example: AUTOMATIC
      bodyType:
        type: string
        description: >-
          The type of body on the chassis. rFMS standard values CITY_BUS,
          INTERCITY_BUS, COACH In the rFMS standard this is used for busses.
        example: CITY_BUS
      doorConfiguration:
        type: array
        description: >-
          The door configuration. The door order definition is OEM specific.
          E.g. [1, 2, 2] means the bus has 3 doors: 1 front door, double doors
          for door 2 and 3 In the rFMS standard this is used for busses.
        items:
          type: integer
        example:
          - 1
          - 2
          - 2
      hasRampOrLift:
        type: boolean
        description: >-
          If the vehicle is equipped with a ramp or not. In the rFMS standard
          this is used for busses.
      volvoGroupVehicle:
        $ref: '#/definitions/VolvoGroupVehicleObject'
    required:
      - vin
      - brand
      - type
  VolvoGroupVehicleObject:
    type: object
    properties:
      countryOfOperation:
        type: string
        description: Country where vehicle is legally registered when delivered.
      deliveryDate:
        type: string
        format: date
        description: >-
          The date the vehicle was delivered to the end customer. In format
          YYYY-MM-DD
      registrationNumber:
        type: string
        description: Registration number on the vehicle license plate.
      roadCondition:
        type: string
        description: 'Intended road condition for vehicle. Example of values SMOOTH, ROUGH'
        example: SMOOTH
      totalFuelTankCapacityGaseous:
        type: number
        format: double
        description: Total gas tank capacity for all tanks in kilograms.
        example: 155
      transportCycle:
        type: string
        description: >-
          Intended transport cycle for vehicle. Example of values LONG_DISTANCE,
          DISTRIBUTION, CONSTRUCTION
        example: LONG_DISTANCE
      vehicleReportSettings:
        type: object
        properties:
          roadOverspeedLimit:
            type: integer
            description: >-
              This value defines the limit (km/h) when the vehicle starts to
              report roadoverspeed in volvoGroupAccumulated
      connectedServices:
        type: array
        description: >-
          List of active commercial services. The commercial services have
          different names between brands. Same commercial service can have
          different name between solution e.g. Dynafleet Position same as
          Optifleet MAP.  
        items:
          type: string
        example:
          - Messaging
          - LINK
          - MAP
          - Positioning
          - DriverTimes
    required:
      - connectedServices
  VehiclePositionResponseObject:
    type: object
    properties:
      vehiclePositionResponse:
        type: object
        properties:
          vehiclePositions:
            type: array
            items:
              $ref: '#/definitions/VehiclePositionObject'
      moreDataAvailable:
        type: boolean
        description: >-
          This will be set to true if the result set was too large to be sent
          back in one reply. A new request must be sent to get the rest of the
          vehicle positions, where the starttime parameter must be supplied. The
          starttime should be set to the ReceivedDateTime of the last vehicle in
          the result set of this message.
      requestServerDateTime:
        type: string
        format: date-time
        description: >-
          Time to be used to ask for historical data at customers (for
          starttime), to solve the problem of having different times at server
          and clients. This is the time at the server when this request was
          received. To avoid losing any messages or get duplicates, this is the
          time that should be supplied in the startTime parameter in the next
          request in iso8601 format.
    required:
      - vehiclePositionResponse
      - moreDataAvailable
      - requestServerDateTime
  VehiclePositionObject:
    type: object
    properties:
      vin:
        $ref: '#/definitions/VinProperty'
      triggerType:
        $ref: '#/definitions/TriggerObject'
      createdDateTime:
        $ref: '#/definitions/CreatedDateTimeProperty'
      receivedDateTime:
        $ref: '#/definitions/ReceivedDateTimeProperty'
      gnssPosition:
        $ref: '#/definitions/GNSSPositionObject'
      wheelBasedSpeed:
        type: number
        format: double
        description: >-
          Wheel-Based Vehicle Speed in km/h (Speed of the vehicle as calculated
          from wheel or tailshaft speed)
        example: 54.3
      tachographSpeed:
        type: number
        format: double
        description: >-
          Tachograph vehicle speed in km/h (Speed of the vehicle registered by
          the tachograph)
        example: 54.1
    required:
      - vin
      - triggerType
      - createdDateTime
      - receivedDateTime
      - gnssPosition
      - wheelBasedSpeed
  VehicleStatusResponseObject:
    type: object
    properties:
      vehicleStatusResponse:
        type: object
        properties:
          vehicleStatuses:
            type: array
            items:
              $ref: '#/definitions/VehicleStatusObject'
      moreDataAvailable:
        type: boolean
        description: >-
          This will be set to true if the result set was too large to be sent
          back in one reply. A new request must be done to get the rest of the
          vehicle statuses, where the starttime parameter must be supplied. The
          starttime should be set to the ReceivedDateTime of the last vehicle in
          the result set of this message.
      requestServerDateTime:
        type: string
        format: date-time
        description: >-
          Time in UTC to be used to ask for historical data (for starttime), to
          solve the problem of having different times at server and clients.
          This is the time at the server when this request was received. To
          avoid losing any messages or get duplicates, this is the time that
          should be supplied in the startTime parameter in the next request in
          iso8601 format.
    required:
      - vehicleStatusResponse
      - moreDataAvailable
      - requestServerDateTime
  VehicleStatusObject:
    type: object
    properties:
      vin:
        $ref: '#/definitions/VinProperty'
      triggerType:
        $ref: '#/definitions/TriggerObject'
      createdDateTime:
        $ref: '#/definitions/CreatedDateTimeProperty'
      receivedDateTime:
        $ref: '#/definitions/ReceivedDateTimeProperty'
      hrTotalVehicleDistance:
        type: integer
        format: int64
        description: >-
          Accumulated distance travelled by the vehicle during its operation in
          meter
        example: 34567891
      totalEngineHours:
        type: number
        format: double
        description: The total hours of operation for the vehicle engine.
        example: 1234.3
      driver1Id:
        $ref: '#/definitions/DriverIdObject'
      grossCombinationVehicleWeight:
        type: integer
        description: The full vehicle weight in kg
        example: 23456
      engineTotalFuelUsed:
        type: integer
        format: int64
        description: >-
          The total fuel the vehicle has used during its lifetime in
          MilliLitres.
        example: 7890123
      status2OfDoors:
        type: string
        description: Bus specific parameter
        enum:
          - ALL_DOORS_DISABLED
          - AT_LEAST_ONE_DOOR_ENABLED
          - ERROR
          - NOT_AVAILABLE
        example: ALL_DOORS_DISABLED
      doorStatus:
        type: array
        items:
          type: object
          properties:
