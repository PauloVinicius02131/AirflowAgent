          gas:
            type: number
            format: int64
            description: 'Estimated distance to empty, gas tank, in meters'
            example: 299200
          batteryPack:
            type: number
            format: int64
            description: 'Estimated distance to empty, battery pack, in meters'
            example: 150900
      hybridBatteryPackRemainingCharge:
        type: number
        format: double
        description: >-
          Indicates the hybrid battery pack remaining charge. 0% means no charge
          remaining, 100% means full charge remaining. Is used for hybrids as
          well as for full electrical vehicles.
        example: 80.2
      batteryPackChargingConnectionStatus:
        type: string
        description: >-
          Indicates the charging connection status of the battery pack.
          Connecting - A charger is being connected Connected - A charger is
          connected Disconnecting - A charger is being disconnected Disconnected
          - No charger is connected Error - An error occurred when connecting or
          disconnecting Not available - Charging connection status is not
          available
        enum:
          - CONNECTING
          - CONNECTED
          - DISCONNECTING
          - DISCONNECTED
          - ERROR
          - NOT_AVAILABLE
        example: ERROR
      batteryPackChargingDevice:
        type: string
        description: >-
          Device used to charge the battery pack. Standard rFMS values taken
          from ISO 15118 (OEM can have additional values): ACD - Automatic
          Connection Device WPT - Wireless Power Transfer VEHICLE_COUPLER -
          manual connection of a flexible cable to an EV NONE - No device
          connected NOT_AVAILABLE - Unknown
        example: VEHICLE_COUPLER
      batteryPackChargingStatus:
        type: string
        description: >-
          Indicates the charging status of the battery pack. Recuperation is
          excluded. Not charging - No charging Charging - Charging ongoing (AC
          or DC is unknown) Charging AC - AC charging ongoing Charging DC - DC
          charging ongoing Error - An error occurred when charging Not available
          - Charging status is not available
        enum:
          - NOT_CHARGING
          - CHARGING
          - CHARGING_AC
          - CHARGING_DC
          - ERROR
          - NOT_AVAILABLE
        example: CHARGING
      estimatedTimeBatteryPackChargingCompleted:
        type: string
        format: date-time
        description: Estimated time when charging has reached the target level.
      batteryPackChargeTarget:
        type: number
        format: double
        description: Charge target of the battery pack in percentage.
        example: 43
      batteryPackChargingPowerLimitActive:
        type: string
        description: >-
          Charging power limitation is active. Available Values ACTIVE -
          Charging power limitation is active NOT_ACTIVE - Charging power
          limitation is not active NOT_AVAILABLE - Charging power limitation is
          not available
        example: ACTIVE
      batteryPackChargingPowerLimit:
        description: >-
          Charging power limitation in kilowatt. i.e. The maximum power that
          will be drawn from the grid to charge the battery pack.
        type: number
        format: double
        example: 11.5
      batteryVoltage:
        type: number
        format: double
        description: The vehicles low voltage Battery Level in volt.
        example: 12
      trailers:
        type: array
        description: List of trailers connected to the truck.
        items:
          type: object
          properties:
            trailerNo:
              type: integer
              description: >-
                Trailer number from 1 to 5, 1 being closest to the truck,
                according to ISO 11992-2.
              example: 1
            trailerIdentificationData:
              type: string
              description: >-
                The identification data sent by the trailer to the truck in the
                RGE23 message of ISO 11992-2. An alternative source is the DID
                (Data identifier definition) record VIN, as specified in ISO
                11992-4. Even though both ISO 11992-2 and ISO 11992-4 specifies
                this as a VIN, the actual data sent from a trailer is not always
                the true VIN of the trailer.
              example: ABC12345678901234
      parkingClimateStatus:
        type: string
        description: >-
          Indicates the status of the parking climate.  ACTIVE - The parking
          climate is active. NOT_ACTIVE - The parking climate is not active. 
          NOT_AVAILABLE - The parking climate is not available.  ERROR - An
          unforeseen error occurred while reading the status.
        example: ACTIVE
      batteryPackChargingPower:
        type: number
        description: Charging power in kilowatt.
        format: double
        example: 11.5
      engineOilLevel:
        type: number
        description: The engine oil level percentage.
        format: double
        example: 73
      washerFluidLevel:
        type: string
        description: >-
          Reports the current level of the windshield washer fluid.  NORMAL -
          The washerFluidLevel is normal. LOW - The washerFluidLevel is low. 
          CRITICAL - The washerFluidLevel is critically low.  ERROR - An
          unforeseen error occurred while reading the status. NOT_AVAILABLE -
          The washerFluidLevel is not available.
        example: NORMAL
      ptoStatus:
        type: array
        items:
          $ref: '#/definitions/PtoStatusObject'
        description: >-
          Power Take-Off (PTO) System Status reports the operational state of
          vehicle power take-off systems that provide mechanical, electrical, or
          hydraulic power to auxiliary equipment. AC - Alternating current PTO 
          DC - Direct current PTO  MECH - Mechanical PTO  GEARBOX - Gearbox PTO
          Possible PTO states - ACTIVE, INACTIVE, NOT_AVAILABLE, ERROR
        example:
          - label: AC
            status: ACTIVE
