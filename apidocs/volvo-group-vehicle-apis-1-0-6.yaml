  TriggerObject:
    type: object
    properties:
      triggerType:
        type: string
        description: >-
          Trigger types for Context=RFMS: TIMER, DRIVER_LOGIN, DRIVER_LOGOUT,
          IGNITION_ON, IGNITION_OFF, PTO_ENABLED, PTO_DISABLED, TELL_TALE,
          DISTANCE_TRAVELLED, ENGINE_ON, ENGINE_OFF,
          DRIVER_1_WORKING_STATE_CHANGED, DRIVER_2_WORKING_STATE_CHANGED,
          Trigger types for Context=VOLVO GROUP GEOFENCE, DTJ_ACTIVITY,
          CARGO_DOOR, CARGO_DEFROST, DRIVING_WITHOUT_BEING_LOGGEDIN, 
          FUELLEVEL_CHANGED_WHILE_OFF, ADBLUELEVEL_CHANGED_WHILE_OFF,DTM, 
          STATUS_ON_DEMAND, COLLISION_MITIGATION, FLEET_OVERSPEED,
          TACHO_OUT_OF_SCOPE_MODE, IDLING, TIRE_WARNING, MOVEMENT,  NO_MOVEMENT,
          TEMPERATURE_ALARM, ADBLUELEVEL_LOW, WITHOUT_ADBLUE
          BATTERY_PACK_HIGH_DISCHARGE, BATTERY_PACK_ENERGY_USAGE,
          BATTERY_PACK_CHARGING_STATUS_CHANGE,
          BATTERY_PACK_CHARGING_CONNECTION_STATUS_CHANGE,VEHICLE_COUPLER_UNLOCK_ALLOWED,
          CLIMATE_STATUS,BATTERY_PRECONDITIONING,VEHICLE_MODE
        example: IGNITION_ON
      context:
        type: string
        description: >-
          The context defines if this is part of the standard or OEM specific.
          rFMS standard values VOLVO TRUCKS, SCANIA, DAIMLER, IVECO, DAF, MAN,
          RENAULT TRUCKS, VDL, VOLVO BUSES If the Trigger is defined in the rFMS
          standard, the Context = RFMS
        example: RFMS
      triggerInfo:
        type: array
        description: >-
          Additional TriggerInfo content for OEM specific triggers E.g.
          TRAILER_ATTACHED_TRIGGER [id of trailer]
        items:
          type: string
        example:
          - VIN12345678901234
      driverId:
        $ref: '#/definitions/DriverIdObject'
        description: >-
          The driver id of driver. (independant whether it is driver or
          Co-driver) This is only set if the TriggerType = DRIVER_LOGIN,
          DRIVER_LOGOUT, DRIVER_1_WORKING_STATE_CHANGED or
          DRIVER_2_WORKING_STATE_CHANGED For DRIVER_LOGIN it is the id of the
          driver that logged in For DRIVER_LOGOUT it is the id of the driver
          that logged out For DRIVER_1_WORKING_STATE_CHANGED it is the id of
          driver 1 For DRIVER_2_WORKING_STATE_CHANGED it is the id of driver 2
      ptoId:
        type: string
        description: >-
          The id of a PTO. This is only set if the TriggerType = PTO_ENABLED or
          PTO_DISABLED Volvo Group specific information: For Diesel trucks (ICE)
          available values are 1-4 and for electrical trucks available values
          are GEARBOX,MECH,AC and DC.
      tellTaleInfo:
        $ref: '#/definitions/TellTaleObject'
        description: >-
          The tell tale(s) that triggered this message. This is only set if the
          TriggerType = TELL_TALE
      volvoGroupTrigger:
        $ref: '#/definitions/VolvoGroupTriggerObject'
    required:
      - triggerType
      - context
  VolvoGroupTriggerObject:
    type: object
    properties:
      chargingStatusInfo:
        type: object
        description: >-
          Additional information can be provided if the trigger type is
          BATTERY_PACK_CHARGING_STATUS_CHANGE.
        properties:
          event:
            type: string
            description: >-
              CHARGING_STARTED - Charging has started CHARGING_COMPLETED -
              Charging is completed CHARGING_INTERRUPTED - Charging has been
              interrupted (no error) ERROR - An error occurred when charging
              ESTIMATED_COMPLETION_TIME_CHANGED - The estimated time for
              completed charging has changed. (Threshold is outside scope of
              rFMS) TIMER - A predefined time has passed since last charge
              status update. (Frequency is outside the scope of rFMS)
              CHARGING_LEVEL - The charging level has reached a predefined
              level. (Charging levels are outside the scope of rFMS)
            enum:
              - CHARGING_STARTED
              - CHARGING_COMPLETED
              - CHARGING_INTERRUPTED
              - ERROR
              - ESTIMATED_COMPLETION_TIME_CHANGED
              - TIMER
              - CHARGING_LEVEL
            example: ERROR
          eventDetail:
            type: string
            description: Details regarding the event. Content is OEM specific
            example: NOT_ALLOWED_TO_CHARGE
      chargingConnectionStatusInfo:
        type: object
        description: >-
          Additional information can be provided if the trigger type is
          BATTERY_PACK_CHARGING_CONNECTION_STATUS_CHANGE.
        properties:
          event:
            type: string
            description: >-
              CONNECTING - Vehicle is being connected to a charger CONNECTED -
              Vehicle is connected to a charger DISCONNECTING - Vehicle is being
              disconnected from the charger DISCONNECTED - Vehicle is not
              connected to a charger ERROR - An error occurred
            enum:
              - CONNECTING
              - CONNECTED
              - DISCONNECTING
              - DISCONNECTED
              - ERROR
            example: ERROR
          eventDetail:
            type: string
            description: >-
              Details regarding the event. Content is OEM specific Volvo Group
              Possible values CORD_UNLOCK_ALLOWED and CORD_UNLOCK_NOT_ALLOWED.
            example: CORD_UNLOCK_ALLOWED
      chargerCordUnlockStatusInfo:
        type: string
        description: >-
          Additional information can be provided if the trigger type is
          VEHICLE_COUPLER_UNLOCK_ALLOWED. ALLOWED - The vehicle is connected to
          a charger, and unlocking the charge cord is allowed. NOT_ALLOWED - The
          vehicle is connected to a charger, and unlocking the charge cord is
          not allowed.
        example: ALLOWED
      climateStatusInfo:
        type: string
        description: >-
          Additional information related to trigger type CLIMATE_STATUS.
          CLIMATE_ACTIVATED - climatization in vehicle has been activated.
          CLIMATE_DEACTIVATED - climatization in vehicle has been deactivated.
          CLIMATE_FAILED_ON_LOW_FUEL - climatization in vehicle failed due to
          low fuel.
        example: CLIMATE_ACTIVATED
      vehicleModeStatusInfo:
        type: string
        description: >-
          Additional information related to trigger type VEHICLE_MODE. HIBERNATE
          - The vehicle is in a low-power state with most systems shut down to
          conserve energy. PARKED - The vehicle is stationary with the engine
          off and systems in standby mode. LIVING - The vehicle is in a mode
          that supports driver or passenger comfort features (e.g., cabin
          power). ACCESSORY - The vehicle's accessory systems are powered on,
          such as radio or lights, without engine operation. PRE_RUNNING - The
          vehicle is preparing to start, with initial systems powering up before
          engine ignition. CRANKING - The engine is in the process of starting
          mode. RUNNING - The vehicle's engine is running and the vehicle is
          ready for operation or in motion.
        example: CRANKING
